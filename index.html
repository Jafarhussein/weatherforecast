<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/79560de32d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body> 
    <!--skapar div med klass av card-->
    <div class="card">
    <!--skapar div för min search bar-->
    <div class="search">
         <h1 id="title">Weather</h1>
        <input type="search" class="search-bar" placeholder="City">
        <!--valde att läga en icon på min search button -->
        <button type="submit"><i class="fa-solid fa-magnifying-glass"></i>Search</button>
    </div>
        <!--jag la en parent div med klass of loading så att innan man söker på en stad så är den gömd sedan kommer den ut efter man har sökt, det kommer jag fixa i css-->
    <div class="weather loading">
    <div class="weather">
        <!--dessa divs kommer hålla vår information om en stad-->
        <h1 class="city">City</h1>
        <div class="temp">0°C</div>
        <img src="" alt="" class="icon">
        <div class="description">Cloudy</div>
        <div class="humidity">Humidity:</div>
        <div class="wind">Wind speed:</div>
    </div>
</div>
</div>
<script src="app.js" defer></script>
</body>
</html>
